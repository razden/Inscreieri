<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Înscrieri în Haremul Cristinei</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #ff6f61;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
        }
        main {
            max-width: 600px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input, select, textarea {
            margin-bottom: 1rem;
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 1rem;
            font-size: 1rem;
            color: white;
            background-color: #ff6f61;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e65c50;
        }
    </style>
</head>
<body>
    <header>
        <h1>Înscrieri în Haremul Cristinei</h1>
        <p>Dacă ești interesat să faci parte din haremul meu, completează formularul de mai jos!</p>
    </header>
    <main>
        <form action="submit_form.php" method="POST">
            <label for="name">Numele tău:</label>
            <input type="text" id="name" name="name" placeholder="Introdu numele tău" required>

            <label for="age">Vârsta ta:</label>
            <input type="number" id="age" name="age" min="18" placeholder="Introdu vârsta ta" required>

            <label for="interests">De ce vrei să faci parte din harem?</label>
            <textarea id="interests" name="interests" rows="4" placeholder="Scrie motivele tale..." required></textarea>

            <label for="qualities">Ce calități ai?</label>
            <input type="text" id="qualities" name="qualities" placeholder="Exemplu: Amuzant, romantic, etc." required>

            <button type="submit">Trimite</button>
        </form>
    </main>
</body>
</html>
